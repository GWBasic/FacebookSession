 <html>
    <head>
      <title>Facebook Session</title>
    </head>
    <body>

      <div id="fb-root"></div>
      <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=169657566400735";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>
      
      <div>
        <a href="loginviafacebook">Login via Facebook</a><br />
        <div class="fb-facepile" data-size="large" data-max-rows="15" data-width="300"></div>
      </div>
    </body>
 </html>
